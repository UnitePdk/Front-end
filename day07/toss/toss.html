<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Toss-dup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body class="centerCol">
    <header class="centerRow">
      <img src="Toss_Logo_Primary.png" alt="" />
      <span class="blank1"></span>
      <button class="menu norm">회사 소개</button>
      <button class="menu norm">공지사항</button>
      <button class="menu norm">고객센터</button>
      <button class="menu norm">자주 묻는 질문</button>
      <button class="menu norm">토스인증서</button>
      <button class="menu norm">채용</button>
      <span class="blank2"></span>
      <button class="menu lang">KOR</button>
      <div class="bar">|</div>
      <button class="menu lang">ENG</button>
    </header>

    <main>
      <section class="first centerCol">
        <span class="whiteBlur"></span>
        <img
          src="https://static.toss.im/assets/homepage/newtossim/new_main.png"
          alt=""
        />
        <span class="blank1"></span>
        <div class="firstText">금융의 모든 것</div>
        <div class="firstText">토스에서 쉽고 간편하게</div>
        <div class="centerRow">
          <button class="bt1 centerRow">
            <i class="fa-brands fa-apple"></i>
            <div class="buttonText1">App Store</div>
          </button>
          <button class="bt1 centerRow">
            <i class="fa-brands fa-google-play"></i>
            <div class="buttonText1">Google Play</div>
          </button>
        </div>
        <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
      </section>

      <section class="second">
        <article class="centerCol">
          <div class="secondText">
            내 모든 금융 내역을 한눈에 조회하고 한 곳에서 관리하세요.
          </div>
          <div class="secondText">
            이제껏 경험 못 했던 쉽고 편리한 금융 서비스,
          </div>
          <div class="secondText">
            토스와 함께라면 당신의 일상이 새로워질 거에요.
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
